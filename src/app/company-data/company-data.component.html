<div class="containter-fluid mt-5">
  <div class="row">
    <div class="" [ngClass]="issidePanel?'col-md-8':'col-md-12'">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">
              CompanyData
            </div>
            <div class="col-md-6 text-end">
              <button class="btn btn-sm btn-secondary " (click)="addPanel()">Add</button>
            </div>
          </div>

        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Sr No</th>
                    <th>Company Name</th>
                    <th>CEO Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>
                      Action
                    </th>
                  </tr>

                </thead>
                <tbody>
                  <tr *ngFor="let list of companydataList; let srNo=index">
                    <td>{{srNo+1}}</td>
                    <td>{{list.companyName}}</td>
                    <td>{{list.ceoName}}</td>
                    <td>{{list.address}}</td>
                    <td>{{list.email}}</td>
                    <td>
                      <button class="btn btn-sm btn-warning" (click)="onEdit(list)">Edit</button>
                      <button class="btn btn-sm btn-danger" (click)="onDelete(list.companyId)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-4" *ngIf="issidePanel">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">
              Add Company Data
            </div>
            <div class="col-md-6 text-end">
              <button class="btn btn-sm btn-secondary ">Close</button>
            </div>
          </div>

        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="">Company Name</label>
              <input type="text" [(ngModel)]="companyObj.companyName" name="companyName" placeholder="Comopany Name" class="form-control">


              <label for=""><Address></Address></label>
              <input type="text" [(ngModel)]="companyObj.address" name="address" placeholder="Address" class="form-control" >


            </div>
            <div class="col-md-6">
              <label for="">CEO Name</label>
              <input type="text " [(ngModel)]="companyObj.ceoName" name="ceoName" placeholder="CEO Name" class="form-control">


              <label for="">Email</label>
              <input type="text" [(ngModel)]="companyObj.email" name="email" placeholder="Email " class="form-control">


            </div>
          </div>


        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-12 text-center">
              <button class="btn btn-sm btn-primary mx-2" *ngIf="companyObj.companyId==0" (click)="onSave()">Save</button>
              <button class="btn btn-sm btn-warning mx-2" *ngIf="companyObj.companyId!==0" (click)="onUpdate()">Update</button>
              <button class="btn btn-sm btn-secondary">Close</button>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
