<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row ">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center text-secondary">Gallery</h3>
            </div>
            <div class="card-body">
              <div class="addImage d-inline-flex">
                <div class="col-md-6">
                  <select name="gallery" class="form-control" [(ngModel)]="galleryObj.imageUrl">
                    <option [value]="item.imageUrl" *ngFor="let item of galleryImageArr">
                      {{item.imageName}}
                    </option>
                  </select>
                </div>
                <div class="col-md-3">
                  <div class="text-center ms-5">
                    <button class="btn btn-sm btn-primary" (click)="OnAddImage()">Add</button>
                  </div>
                </div>
              </div>
              <div class="row ">

                <div class="col-md-12 d-inline-flex">
                  <div class="row" *ngFor="let item of userImageArr">
                    <img [src]="item" style="width: 100px; height: 100px;" alt="">
                  </div>
                </div>

              </div>
            </div>
            <div class="card-footer">
              <div class="text-center">
                <button class="btn btn-sm btn-primary mx-3" (click)="OnImageSave()">Save</button>
                <button class="btn btn-sm btn-dark text-white" (click)="OnBackImg()">Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
