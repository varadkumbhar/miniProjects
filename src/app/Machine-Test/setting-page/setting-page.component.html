<div class="contaner-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center text-secondary">Setting</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-4">
                      <label for=""> <b>Profile Score</b> </label>
                    </div>
                    <div class="col-md-4">
                      <input type="radio" value="yes" id="radio1" name="profileScore" [(ngModel)]="profileData.ProfileShow">Show
                      <input type="radio" value="no" id="radio2" name="profileScore" [(ngModel)]="profileData.ProfileShow">Hide
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for=""> <b>Gallery Score</b> </label>
                    </div>
                    <div class="col-md-4">
                      <input type="radio" value="yes" id="radio1" name="galleryScore"[(ngModel)]="profileData.GalleryShow">Show
                      <input type="radio" value="no" id="radio2" name="galleryScore"[(ngModel)]="profileData.GalleryShow">Hide
                    </div>profileData
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for=""> <b>My Score</b> </label>
                    </div>
                    <div class="col-md-4">
                      <input type="radio" value="yes" id="radio1" name="averageScore"[(ngModel)]="profileData.AvgShow">Show
                      <input type="radio" value="no" id="radio2" name="averageScore"[(ngModel)]="profileData.AvgShow">Hide
                    </div>
                  </div>

                </div>
              </div>

            </div>
            <div class="card-footer">
              <div class="mt-3">
                <button class="btn btn-sm btn-primary mx-2" (click)="onAddSetting()">Add</button>
                <button class="btn btn-sm text-white btn-dark "(click)="backtoHome()">Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
